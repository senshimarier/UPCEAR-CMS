<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Franquicia</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .form-container { max-width: 900px; margin: 2rem auto; }
        fieldset { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 2rem; background: #fff; }
        legend { font-size: 1.3rem; font-weight: bold; color: #0A295F; padding: 0 0.5rem; }
        .form-grid { display: grid; gap: 1rem; padding: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: bold; margin-bottom: 0.5rem; color: #333; }
        .form-group input { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        .form-group input[type="color"] {
            height: 50px;
            padding: 0.2rem;
            cursor: pointer;
        }
        .btn-save { background: #28a745; color: white; }
        .btn-back { 
            text-decoration: none; 
            color: white; 
            margin-bottom: 1rem; 
            display: inline-flex;
            align-items: center;
            background: #6c757d;
            padding: 0.4rem 0.85rem;
            font-size: 0.9rem;
            border-radius: 12px;
            font-weight: 500;
            width: auto;
            max-width: fit-content;
        }
        .upload-status { margin-top: 0.5rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1>Añadir Nueva Franquicia</h1>
        <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
    </header>

    <main class="dashboard-container">
        <a href="dashboard.html" class="btn-back">← Volver al Dashboard</a>
        
        <form id="add-form" class="form-container">
            <fieldset>
                <legend>Nueva Franquicia</legend>
                <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="franquicia-nombre">Nombre de la Franquicia</label>
                        <input type="text" id="franquicia-nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="franquicia-slug">Slug (URL)</label>
                        <input type="text" id="franquicia-slug" required>
                        <small>Ej: "nueva_cervecera" (minúsculas, sin espacios)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="franquicia-color">Color (CSS)</label>
                        <input type="color" id="franquicia-color" value="#CA902B">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="franquicia-logo">Ruta del Logo</label>
                        <input type="text" id="franquicia-logo" placeholder="Sube una imagen..." readonly required>
                        <input type="file" id="logo-file-input" style="margin-top: 0.5rem;">
                        <button type="button" id="logo-upload-btn" class="btn upload-btn" style="margin-top: 0.5rem;">Subir Imagen</button>
                        <small id="logo-upload-status" class="upload-status"></small>
                    </div>
                </div>
                <div class="card-actions">
                    <button type="submit" class="btn btn-save">Crear Franquicia</button>
                </div>
                <p id="error-message" class="error-text" style="display: none; padding: 1.5rem;"></p>
            </fieldset>
        </form>
    </main>

    <script src="add-franquicia.js"></script>
</body>
</html>
